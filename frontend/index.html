<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>IoT Dashboard - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../frontend/css/style.css">
  <link rel="stylesheet" href="../frontend/css/home.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <h4 class="logo">DWG</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="index.html" class="nav-link active"><i class="bi bi-house-door-fill"></i> Home</a></li>
      <li class="nav-item"><a href="dataSensor.html" class="nav-link"><i class="bi bi-graph-up"></i> Data sensor</a></li>
      <li class="nav-item"><a href="actionHistory.html" class="nav-link"><i class="bi bi-clock-history"></i> Action history</a></li>
      <li class="nav-item"><a href="profile.html" class="nav-link"><i class="bi bi-person-circle"></i> Profile</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2 class="fw-bold mb-4">HOME</h2>

    <!-- Sensor Cards -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="sensor-card card-red">
          <h6>Nhiệt độ</h6>
          <div class="sensor-value"><i class="bi bi-thermometer-half"></i> <span id="tempVal"></span> °C</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="sensor-card card-blue">
          <h6>Độ ẩm</h6>
          <div class="sensor-value"><i class="bi bi-droplet-half"></i> <span id="humVal"></span> %</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="sensor-card card-yellow">
          <h6>Ánh sáng</h6>
          <div class="sensor-value"><i class="bi bi-brightness-high"></i> <span id="lightVal"></span> LUX</div>
        </div>
      </div>
    </div>

    <!-- Chart + Devices -->
    <div class="row mt-4">
      <div class="col-md-9">
        <div class="card p-3 chart-card" style="height: 450px;">
          <h5 class="fw-bold">Biểu đồ</h5>
          <canvas id="sensorChart"></canvas>
        </div>
      </div>
      <div class="col-md-3">
          <div class="device-card">
            <h5 class="fw-bold mb-3">Thiết bị</h5>

            <div class="device-switch">
            <label for="ledSwitch"><i class="bi bi-lightbulb"></i> Đèn</label>
              <input type="checkbox" id="ledSwitch" class="toggle-pill">
            </div>

            <div class="device-switch">
            <label for="fanSwitch"><i class="bi bi-fan"></i> Quạt</label>
              <input type="checkbox" id="fanSwitch" class="toggle-pill">
            </div>

            <div class="device-switch">
            <label for="acSwitch"><i class="bi bi-tv"></i> Điều hoà</label>
              <input type="checkbox" id="acSwitch" class="toggle-pill">
            </div>

            
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="../frontend/js/home.js"></script>
</body>
</html>
