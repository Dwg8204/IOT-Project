<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sensor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a href="index.html" class="navbar-brand">IoT Dashboard</a>
            <div>
                <a href="dataSensor.html" class="nav-link d-inline text-light">Data Sensor</a>
                <a href="actionHistory.html" class="nav-link d-inline text-light">Action History</a>
                <a href="profile.html" class="nav-link d-inline text-light">Profile</a>
            </div>

        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4">Data Sensor</h1>
        <table class="table table-bordered" id="sensorTable">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nhiệt độ</th>
                    <th scope="col">Độ ẩm</th>
                    <th scope="col">Ánh sáng</th>
                    <th scope="col">Thời gian</th>
                </tr>
            </thead>
            <!-- <tbody>
                <tr>
                    <td id="temperature">25°C</td>
                    <td id="humidity">60%</td>
                    <td id="light">300 Lux</td>
                    <td id="timestamp">2023-10-01 12:00:00</td>
                </tr>
            </tbody> -->
            <tbody></tbody>
        </table>
    </div>
    <script>
        async function loadData() {
            let response = await fetch('http://localhost:3000/api/data-sensor');
            let sensorData = await response.json();
            let tbody = document.querySelector('#sensorTable tbody');
            tbody.innerHTML = '';
            sensorData.forEach(data => {
                console.log(data.temperature);
            let row = document.createElement('tr');
            row.innerHTML = `
                <td>${data.temperature}°C</td>
                <td>${data.humidity}%</td>
                <td>${data.light} Lux</td>
                <td>${new Date(data.createdAt).toLocaleString()}</td>
            `;
            tbody.appendChild(row);
        });

        }
        loadData();
        setInterval(loadData, 5000); 
    </script>
</body>
</html>
