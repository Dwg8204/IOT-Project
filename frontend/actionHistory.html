<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action history</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a href="index.html" class="navbar-brand">IoT Dashboard</a>
            <div>
                <a href="dataSensor.html" class="nav-link d-inline text-light">Data Sensor</a>
                <a href="actionHistory.html" class="nav-link d-inline text-light">Action History</a>
                <a href="profile.html" class="nav-link d-inline text-light">Profile</a>
            </div>

        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4">Action History</h1>
        <table class="table table-bordered" id="actionTable">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Thiết bị</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Thời gian</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        async function loadData() {
            let response = await fetch('http://localhost:3000/api/action-history');
            let actionData = await response.json();
            let tbody = document.querySelector('#actionTable tbody');
            tbody.innerHTML = '';
            actionData.forEach(data => {
                console.log(data.device);
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.device}</td>
                    <td>${data.action}</td>
                    <td>${new Date(data.createdAt).toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });
        }
        loadData();
    </script>
</body>
</html>
