<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Action History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../frontend/css/style.css">
  <link rel="stylesheet" href="../frontend/css/actionHistory.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <h4 class="logo">DWG</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="index.html" class="nav-link"><i class="bi bi-house-door-fill"></i> Dashboard</a></li>
      <li class="nav-item"><a href="dataSensor.html" class="nav-link"><i class="bi bi-graph-up"></i> Data sensor</a></li>
      <li class="nav-item"><a href="actionHistory.html" class="nav-link active"><i class="bi bi-clock-history"></i> Action history</a></li>
      <li class="nav-item"><a href="profile.html" class="nav-link"><i class="bi bi-person-circle"></i> Profile</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2 class="fw-bold mb-4">ACTION HISTORY</h2>

    <!-- Filter -->
    <div class="filter-box">
      <div class="search-form">
        <input type="text" id="searchKeyword" class="form-control" placeholder="Tìm kiếm...">

        <button class="btn btn-primary" id="searchButton" onclick="fetchData(1)">Tìm</button>
      </div>
      

      <select id="deviceFilter" class="form-select" >
        <option value="">Thiết bị</option>
        <option value="light">Đèn</option>
        <option value="fan">Quạt</option>
        <option value="air">Điều hòa</option>
      </select>

      <select id="sortOrder" class="form-select" >
        <option value="-1">Thứ tự ↓</option>
        <option value="1">Thứ tự ↑</option>
      </select>

      <div class="d-flex align-items-center gap-1">
        <input type="number" id="limitInput" class="form-control" min="1" max="1000" value="5" style="width: 80px;" onkeypress="handleLimitInputEnter(event)">
        <span class="text-muted">/trang</span>
      </div>
      <!-- <button class="btn btn-primary" onclick="handleLimitChange()" id="applyButton">Áp dụng</button> -->

      <button class="btn btn-secondary" onclick="resetFilters()" id="resetButton">Reset</button>
    </div>

    <!-- Loading -->
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên thiết bị</th>
            <th>Hành động</th>
            <!-- <th>Trạng thái</th> -->
            <th>Thời gian</th>
          </tr>
        </thead>
        <tbody id="historyTable">
          <!-- Data render -->
        </tbody>
      </table>
    </div>

    <!-- No data -->
    <div id="noData" class="no-data" style="display:none;">
      <p>Không có dữ liệu</p>
    </div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center" id="pagination">
      </ul>
    </nav>
<!-- Input nhập trang -->
    <div class="d-flex justify-content-center align-items-center gap-2 mt-2">
      <span class="text-muted">Đi đến trang:</span>
      <input type="number" id="pageInput" class="form-control" min="1" style="width: 80px;" placeholder="..." onkeypress="handlePageInputEnter(event)">
      <button class="btn btn-outline-primary btn-sm" onclick="goToPage()">Đi</button>
    </div>
    <!-- Pagination Info -->
    <!-- <div id="paginationInfo" class="pagination-info"></div> -->
  </div>
  <script src="../frontend/js/script.js"></script>
  <script src="../frontend/js/actionHistory.js"></script>
</body>
</html>
